<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imagnes/RR.jpg" type="image/jpeg">
    <title>Inicio de Sesión - Roomi</title>
    <link rel="stylesheet" href="inter.css" />
    <script src="inter.Js" defer></script> <!-- Enlazamos el archivo JS -->
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <div>
                <a href="inter.html" class="logo">
                    <img src="imagnes/Roomilish 1.svg" alt="Logo Roomi" />
                </a>
            </div>
            <div id="container_items">
                <a href="inter.html">Inicio</a>
                <a href="sobrenosotros.html">Sobre Nosotros</a>
                <a href="contacto.html">Contacto</a>
                <a href="entrar.html">Inicio de sesión</a>
            </div>
            <div id="container_menu">
                <label for="checkbox">
                    <div class="hamburger hamburger1">
                        <span class="bar bar1"></span>
                        <span class="bar bar2"></span>
                        <span class="bar bar3"></span>
                        <span class="bar bar4"></span>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <div class="login-page">
        <div class="login-container">
            <h1>Bienvenido a Roomi</h1>
            <p>Por favor ingresa tus datos</p>
            <!-- Acción vacía, ya que no necesitamos una acción en este ejemplo -->
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="example@dominio.com" />
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required maxlength="8" placeholder="Máx. 8 caracteres" />
                </div>
            
                <button type="submit" class="btn-login">Iniciar sesión</button>
            </form>
            <p><a href="https://support.google.com/accounts/answer/7682439?hl=es-419">¿Olvidaste tu contraseña?</a></p>
            <p>No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>

            <div class="social-login">
                <h2>Inicia sesión con:</h2>
                <div class="social-buttons">
                    <a href="https://www.google.com/intl/es/gmail/about/" class="social-button facebook">Cuenta Google</a>
                </div>
            </div>
        </div>
        <div class="image-side">
            <img src="imagnes/undraw_engineering_team_a7n2 1.svg" alt="Imagen de Roomi" />
            <img src="imagnes/Roomilish 1.svg" alt="Imagen de Roomi" />
        </div>
    </div>
    <div class="chatbot">
        <div class="chatbot-icon" onclick="toggleChat()">
            chatbot
        </div>
        <div class="chatbot-container" id="chatbotContainer">
            <div class="chatbot-header">
                <span>ROOMI</span>
                <span class="close-btn" onclick="toggleChat()">✖</span>
            </div>
            <div class="chatbot-messages" id="chatbotMessages">
                <div class="message">¿Cómo puedo ayudarte hoy?</div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="frontend/assets/js/main.js"></script>
</body>
</html>
